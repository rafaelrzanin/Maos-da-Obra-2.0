      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;

      body {
        background-color: #F8FAFC; 
        font-family: 'Inter', sans-serif;
        color: #334155;
      }
      .dark body {
        background-color: #020617;
        color: #CBD5E1;
      }
      /* Custom Scrollbar for Premium Feel */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: #334155; }
      ::-webkit-scrollbar-thumb:hover { background: #94A3B8; }

      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .dark .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      @keyframes float {
        0% { transform: translateY(0px) rotate(3deg); }
        50% { transform: translateY(-8px) rotate(0deg); }
        100% { transform: translateY(0px) rotate(3deg); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      @media print {
        @page { margin: 1cm; size: A4 portrait; }
        body, #root, main, div { overflow: visible !important; height: auto !important; min-height: auto !important; }
        body, .dark body { background-color: white !important; color: black !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        ::-webkit-scrollbar { display: none; }
        .grid { display: grid !important; }
        .flex { display: flex !important; }
        .dark .text-white { color: #111827 !important; }
        .dark .bg-slate-900, .dark .bg-surface, .dark .bg-slate-800 { background-color: white !important; border-color: #e5e7eb !important; }
      }
    </style>

    <script>
      // Global error handler for any uncaught JavaScript errors
      window.onerror = function(message, source, lineno, colno, error) {
        console.error('GLOBAL ERROR CAPTURED:', {
          message: message,
          source: source,
          lineno: lineno,
          colno: colno,
          error: error ? error.stack : 'No stack trace available'
        });
        // Optionally, you could display a user-friendly message or send to an error tracking service
        // For debugging a blank page, this is invaluable.
        return false; // Prevent default browser error handling
      };

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
           // PWA Service Worker registration
           navigator.serviceWorker.register('/service-worker.js')
             .then(registration => {
               console.log('Service Worker registered with scope:', registration.scope);
             })
             .catch(error => {
               console.error('Service Worker registration failed:', error);
             });
        });
      }
    </script>
