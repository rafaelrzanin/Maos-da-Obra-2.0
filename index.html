    <script>
      // Global error handler for any uncaught JavaScript errors
      window.onerror = function(message, source, lineno, colno, error) {
        console.error('GLOBAL ERROR CAPTURED:', {
          message: message,
          source: source,
          lineno: lineno,
          colno: colno,
          error: error ? error.stack : 'No stack trace available'
        });
        // Optionally, you could display a user-friendly message or send to an error tracking service
        // For debugging a blank page, this is invaluable.
        return false; // Prevent default browser error handling
      };

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
           // PWA Service Worker registration
           navigator.serviceWorker.register('/service-worker.js')
             .then(registration => {
               console.log('Service Worker registered with scope:', registration.scope);
             })
             .catch(error => {
               console.error('Service Worker registration failed:', error);
             });
        });
      }
    </script>
